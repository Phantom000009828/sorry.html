* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    height: 100vh;
    background: linear-gradient(120deg, #ff758f, #ff9a9e);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

/* hearts */
.heart {
    position: absolute;
    color: rgba(255,255,255,0.4);
    font-size: 18px;
    animation: float 8s linear infinite;
}
@keyframes float {
    from { transform: translateY(110vh); opacity: 0; }
    50% { opacity: 1; }
    to { transform: translateY(-10vh); opacity: 0; }
}

/* card */
.card {
    background: rgba(255,255,255,0.25);
    backdrop-filter: blur(16px);
    border-radius: 32px;
    padding: 42px;
    width: 500px;
    text-align: center;
    box-shadow: 0 30px 70px rgba(0,0,0,0.35);
    animation: fadeIn 1.6s ease;
    z-index: 10;
}
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(40px); }
    to { opacity: 1; transform: translateY(0); }
}

/* image */
.photo {
    width: 300px;
    height: 300px;
    object-fit: cover;
    border-radius: 50%;
    border: 8px solid rgba(255,255,255,0.7);
    box-shadow: 0 0 45px rgba(255,255,255,0.8);
    margin-bottom: 26px;
}

h1 {
    color: white;
    font-size: 32px;
    margin-bottom: 14px;
}

p {
    color: white;
    font-size: 19px;
    line-height: 1.7;
    margin-bottom: 26px;
}

button {
    padding: 15px 44px;
    border: none;
    border-radius: 50px;
    background: white;
    color: #ff4d6d;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
}
button:hover {
    transform: scale(1.05);
    background: #ffe3ea;
}
</style>
</head>
