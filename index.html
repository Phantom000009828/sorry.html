<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

:root{
  --bg1:#ff758f;
  --bg2:#ff9a9e;
  --text:#ffffff;
  --card:rgba(255,255,255,0.25);
}

body.night{
  --bg1:#0f2027;
  --bg2:#203a43;
  --text:#f1f1f1;
  --card:rgba(0,0,0,0.45);
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  height:100vh;
  background:linear-gradient(120deg,var(--bg1),var(--bg2));
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  transition:0.6s;
}

/* floating hearts */
.heart{
  position:absolute;
  color:rgba(255,255,255,0.35);
  animation:float 9s linear infinite;
}
@keyframes float{
  from{transform:translateY(110vh);opacity:0;}
  50%{opacity:1;}
  to{transform:translateY(-10vh);opacity:0;}
}

/* card */
.card{
  background:var(--card);
  backdrop-filter:blur(18px);
  border-radius:34px;
  padding:44px;
  width:520px;
  text-align:center;
  box-shadow:0 30px 80px rgba(0,0,0,0.4);
  z-index:5;
}

/* heartbeat photo */
.photo{
  width:300px;
  height:300px;
  object-fit:cover;
  border-radius:50%;
  border:8px solid rgba(255,255,255,0.7);
  margin-bottom:26px;
  animation:heartbeat 2s infinite;
  box-shadow:0 0 45px rgba(255,255,255,0.8);
}

@keyframes heartbeat{
  0%{transform:scale(1);}
  25%{transform:scale(1.05);}
  40%{transform:scale(1);}
  60%{transform:scale(1.07);}
  100%{transform:scale(1);}
}

h1{
  color:var(--text);
  font-size:32px;
  margin-bottom:14px;
}

p{
  color:var(--text);
  font-size:19px;
  line-height:1.7;
  margin-bottom:26px;
}

button{
  padding:15px 44px;
  border:none;
  border-radius:50px;
  background:#fff;
  color:#ff4d6d;
  font-size:18px;
  font-weight:600;
  cursor:pointer;
  margin:8px;
  transition:0.3s;
}
button:hover{transform:scale(1.06);}

.toggle{
  background:transparent;
  color:var(--text);
  border:2px solid var(--text);
}
</style>
</head>
