<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    height: 100vh;
    background: linear-gradient(120deg, #ff758f, #ff9a9e);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

/* Floating hearts */
.heart {
    position: absolute;
    color: rgba(255,255,255,0.4);
    font-size: 18px;
    animation: float 8s linear infinite;
}

@keyframes float {
    from {
        transform: translateY(110vh) scale(0.6);
        opacity: 0;
    }
    50% { opacity: 1; }
    to {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
    }
}

/* Glass Card */
.card {
    background: rgba(255,255,255,0.25);
    backdrop-filter: blur(15px);
    border-radius: 30px;
    padding: 40px;
    width: 480px;
    text-align: center;
    box-shadow: 0 25px 60px rgba(0,0,0,0.35);
    animation: fadeIn 1.8s ease;
    z-index: 10;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(40px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Photo */
.photo {
    width: 280px;
    height: 280px;
    object-fit: cover;
    border-radius: 50%;
    border: 8px solid rgba(255,255,255,0.6);
    box-shadow: 0 0 40px rgba(255,255,255,0.7);
    margin-bottom: 25px;
}

/* Text */
h1 {
    font-size: 30px;
    color: white;
    margin-bottom: 15px;
}

p {
    color: #fff;
    font-size: 18px;
    line-height: 1.7;
    margin-bottom: 25px;
}

/* Button */
button {
    padding: 14px 40px;
    border: none;
    border-radius: 50px;
    background: white;
    color: #ff4d6d;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.05);
    background: #ffe3ea;
}
</style>
</head>

<body>

<script>
for (let i = 0; i < 35; i++) {
    let h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = "‚ù§";
    h.style.left = Math.random() * 100 + "vw";
    h.style.animationDuration = (Math.random() * 4 + 6) + "s";
    h.style.fontSize = (Math.random() * 18 + 14) + "px";
    document.body.appendChild(h);
}
</script>

<div class="card">
    <img src="photo.jpeg" class="photo" alt="Her Photo">

    <h1>I‚Äôm Really Sorry ‚ù§Ô∏è</h1>

    <p id="msg">
        Sach kahu to mene pehli baar itni sundar ladki deakhi hai tumhare jaisi ü•∞
    </p>

    <button onclick="changeText()">Please Forgive Me</button>
</div>

<script>
function changeText() {
    document.getElementById("msg").innerHTML =
    "Agar ek mauka aur mil jaaye‚Ä¶<br>" +
    "toh main har din yeh sabit karunga<br>" +
    "ki tum mere liye kitni special ho ‚ù§Ô∏è";

</script>

</body>
</html>
